            q: p.q, 
            a: alts.map(a=>a.texto), 
            c: alts.findIndex(a=>a.c),
            e: p.e 
        };
    });
    respostas = new Array(perguntas.length).fill(null);
}

function stats() {
    let resp = respostas.filter(r => r !== null).length;
    let acertos = 0;
    respostas.forEach((r, i) => { if(r === perguntas[i].c) acertos++; });
    document.getElementById("status-txt").innerText = `Acertos: ${acertos} / Respondidas: ${resp} de ${perguntas.length}`;
    document.getElementById("barra").style.width = ((resp/perguntas.length)*100) + "%";
}

function responder(perguntaIndex, alternativaIndex) {
    if(respostas[perguntaIndex] !== null) return; 
    respostas[perguntaIndex] = alternativaIndex;
    stats();
    render(); 
}

function render() {
    const quiz = document.getElementById("quiz");
    quiz.innerHTML = "";
    
    perguntas.forEach((p, i) => {
        const jaRespondeu = respostas[i] !== null;
        const div = document.createElement("div");
        div.className = "question" + (jaRespondeu ? " answered" : "");
        div.innerHTML = `<p><strong>${i+1}. ${p.q}</strong></p>`;
        
        p.a.forEach((alt, j) => {
            const label = document.createElement("label");
            if(jaRespondeu) {
                if(j === p.c) label.classList.add("correct");
                if(respostas[i] === j && j !== p.c) label.classList.add("wrong");
                if(respostas[i] === j) div.classList.add(j === p.c ? "correct" : "wrong");
            }
            label.onclick = () => responder(i, j);
            label.innerHTML = `<span>${alt}</span>`;
            div.appendChild(label);
        });

        if(jaRespondeu) {
            const expDiv = document.createElement("div");
            expDiv.className = "explanation";
            expDiv.innerHTML = `<strong>ðŸ’¡ ExplicaÃ§Ã£o:</strong> ${p.e}`;
            div.appendChild(expDiv);
        }

        quiz.appendChild(div);
    });
}

function sortear() { 
    preparar(); 
    document.getElementById("resultado").style.display = "none"; 
    stats(); 
    render(); 
    window.scrollTo(0,0); 
}

function alternarMateria() { 
    materiaAtiva = (materiaAtiva === "tecnologia") ? "fge" : "tecnologia"; 
    document.getElementById("materia-txt").innerText = "MatÃ©ria: " + banco[materiaAtiva].nome; 
    sortear(); 
}

function finalizar() {
    let acertos = 0;
    let total = perguntas.length;
    respostas.forEach((r, i) => { if(r === perguntas[i].c) acertos++; });
    const resDiv = document.getElementById("resultado");
    resDiv.style.display = "block";
    resDiv.innerHTML = `Simulado ConcluÃ­do!<br>PontuaÃ§Ã£o: ${acertos} de ${total} (${((acertos/total)*100).toFixed(1)}%)`;
    resDiv.style.background = (acertos/total >= 0.7) ? "#dcfce7" : "#fee2e2";
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

preparar();
render();
</script>
